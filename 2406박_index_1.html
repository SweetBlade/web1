<!DOCTYPE html>
<html>

<body>


    

    <button id="text" onclick="drawText()">Text 예제 보이기</button>

    <button onclick="drawImage()">Image 예제 보이기</button>
    
    <br><br>
    <img id="scream" width="220" height="277" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fko.wikipedia.org%2Fwiki%2F%25EC%25A0%2588%25EA%25B7%259C&psig=AOvVaw1-rZdL7gdY3SIP69K_UfZ2&ust=1604452384917000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCNiZkYWZ5ewCFQAAAAAdAAAAABAD" alt="The Scream">

    <br>
    <canvas id="canvas" width="240" height="297" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>


    <script>
        function drawText() {
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");
            context.font = "30px Comic Sans MS";
            context.fillStyle = "red";
            context.textAlign = "center";
            context.fillText("Hello world", canvas.width / 2, canvas.height / 2);
            
        }
        
        

        function drawImage() {
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            var img = document.getElementById("scream");
            ctx.drawImage(img, 10, 10);
        }

    </script>
</body>










</html>
