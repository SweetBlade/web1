<!doctype html>
<html>

<head>
    <script>
        window.onload = function() {
                var canvas = document.getElementById('canvas');
                if (canvas.getContext) {
                    var ctx = canvas.getContext('2d');
                    ctx.beginPath();
                    ctx.moveTo(50, 50);
                    ctx.lineTo(150, 50);
                    ctx.lineTo(50, 150);
                    ctx.fill();
                    
                }
        }
    </script>

</head>

<body>
    <canvas id="canvas" height="400" width="400">This browser doesn't support canvas</canvas>
</body>

</html>
